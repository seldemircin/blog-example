<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-sm p-4 bg-dark navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapse"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>

            <li class="nav-item">
              <a href="blog.html" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
          </ul>
          <form action="" class="d-flex ms-auto">
            <input
              type="search"
              name="search"
              id="search"
              class="form-control me-2"
              placeholder="Search"
            />
            <button class="btn btn-success">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="container my-4">
        <h2 class="fw-medium">Contact Us</h2>
        <div class="row g-2">
          <div class="col-md-6">
            <iframe
              id="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d195885.05345386657!2d32.59795644782387!3d39.90325990486865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d347d520732db1%3A0xbdc57b0c0842b8d!2sAnkara!5e0!3m2!1str!2str!4v1722890733264!5m2!1str!2str"
              width="100%"
              height="400px"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="rounded"
            ></iframe>
          </div>
          <div class="col-md-6">
            <div class="card forms p-4">
              <div class="alert alert-warning" role="alert">
                Please fill out the form.
              </div>
              <div class="card-body">
                <form>
                  <div class="row g-2">
                    <div class="col-md-6">
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Name"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        name="lastname"
                        id="lastname"
                        class="form-control"
                        placeholder="Lastname"
                      />
                    </div>
                    <div class="col-md-12 input-group">
                      <input
                        type="text"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Email"
                      />
                      <span class="input-group-text">@gmail.com</span>
                    </div>
                    <div class="col-md-6">
                      <input
                        type="tel"
                        name="phonenumber"
                        id="phonenumber"
                        class="form-control"
                        placeholder="Phone Number"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        name="subject"
                        id="subject"
                        class="form-control"
                        placeholder="Subject"
                      />
                    </div>
                    <div class="col-md-12">
                      <textarea
                        name="message"
                        id="message"
                        placeholder="Message"
                        class="form-control"
                      ></textarea>
                    </div>
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-success w-100">
                        Send a Message
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4 mt-auto">
      <div class="container text-center text-light">
        <span>All Rights Reserved. @2024</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
